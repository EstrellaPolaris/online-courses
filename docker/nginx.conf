# Конфигурация Nginx (реверс-прокси с HTTPS для lms.local)

events {
    worker_connections 1024;
}

http {
    # Используем встроенный DNS от Docker для разрешения имен сервисов
    resolver 127.0.0.11 ipv6=off;

    upstream nextjs_app {
        server nextjs:3000;
    }

    # Серверный блок для HTTP (перенаправляет на HTTPS)
    server {
        listen 80;
        server_name lms.local;

        # Перенаправляем весь HTTP-трафик на HTTPS
        return 301 https://$host$request_uri;
    }

    # Серверный блок для HTTPS
    server {
        listen 443 ssl;
        server_name lms.local;

        # Сертификаты TLS (предполагается, что они смонтированы из ./certs)
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # Безопасные настройки SSL (рекомендуемые для продакшена)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # HTTP-заголовки безопасности
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;

        location / {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Прокси для API OPA
        location /opa/ {
            proxy_pass http://opa:8181/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Прокси для Next.js API-маршрутов
        location /api/ {
            proxy_pass http://nextjs_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Прокси для вебхуков ЮKassa
        location /api/payment/webhook {
            proxy_pass http://nextjs_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
